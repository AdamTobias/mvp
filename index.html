<!DOCTYPE html>
<html>
  <head>
    <script src='draw.js'></script>
    <link rel='stylesheet' type='text/css' href='style.css'/>
  </head>

  <body>
    <div>
      <button id='saveButton'>Save</button>
      <input name='fileName'/>
      <button id='loadButton'>Load</button>
      <button style="margin-left:50px" id='clearButton'>Clear Canvas</button><br>
      <button id='DLButton'>Save and Download</button>
      <button style="margin-left:60px; margin-top:5px" id='webLoadButton'>Load from web</button>
    </div>
    <br><br>
    <canvas width="1000" height = "400">
    </canvas>
    <br>
    <div>
      <div id='weightButtons'>
        Line Weight: <span id='weight'>normal</span>
        <button id='skinnyButton'>Skinny</button><br>
        <button id='normalButton'>Normal</button><br>
        <button id='thickButton'>Thick</button>
      </div>
      <div id='shapeButtons'>
        Shape: <span id='shape'>Line</span><br>
        <button id='lineButton'>Line</button><br>
        <button id='squareButton'>Square</button><br>
        <button id='circleButton'>Circle</button>
      </div>
      <div>Current color: <span id='color'>black</span></div>
      <br>
      <button class='colorButton' id='redButton'>Red</button>
      <button class='colorButton' id='blackButton'>Black</button>
      <button class='colorButton' id='greenButton'>Green</button>
      <button class='colorButton' id='blueButton'>Blue</button>
      <button class='colorButton' id='purpleButton'>Purple</button><br>
      <button class='colorButton' id='orangeButton'>Orange</button>
      <button class='colorButton' id='greyButton'>Grey</button>
      <button class='colorButton' id='pinkButton'>Pink</button>
      <button class='colorButton' id='yellowButton'>Yellow</button>
    </div>
    <br>
    <div>
      <button id='eraserButton'>Eraser</button>
    </div>
  </body>
</html>
